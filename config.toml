baseurl = "https://jeepeevd.github.io"
title = "JeePee"

theme = "coder-portfolio"

DefaultContentLanguage = "en"

paginate = 20

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pygmentsUseClasses = true
publishDir = "docs"
#disqusShortname = "yourdiscussshortname"

[params]
    author = "JeePee"
    description = "Demo Site for PLCnext Demo"
    keywords = "PLCnext, jeepeevd, demo, HUGO "
    info = "info PLCnext"
    avatarurl = "/avatar.jpg"
    footercontent = "Enter a text here."
    fixedbarContent = "Want to know more ?→"
    fixedbarContentAfter = "Thank You! Please share it if you like it→"

    hideCredits = true
    hideCopyright = true

    # Bottom sns share
    snsShare = true
    # Popular sns share
    # if you want add sns. please message!
    enableTwitterShare = true
    enableFacebookShare = true
    enableHatenaShare = true
    enableLineShare = true
    enableLinkedInShare = true

    thumbnail = "images/tn.png"

    # Custom CSS
    custom_css = []

    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false

    langseparator = "|"

